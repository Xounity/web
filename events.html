<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="assets/X_unity32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="general.css">
  <title>Events - Xounity</title>
</head>

<body class="bg-xounity-blue">
  <!-- Header start -->

  <header id="home" class="text-gray-400 bg-transparent top-0 body-font w-full h-24 flex justify-between items-center"
    style="position: fixed; z-index: 1000; backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.2);">
    <div class="container mx-auto flex flex-wrap p-5 flex-row md:flex-column justify-between items-center">
      <a href="#home" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <img src="assets/xounity_logo_16b9.png" alt="logo" class="w-36 object-cover cursor-pointer">
      </a>
      <nav class="md:ml-auto flex-wrap flex items-center text-base justify-center menu-items md:flex ">

        <!-- Mobile Nav -->

        <i class="hamburger md:hidden fa-solid fa-bars w-8 h-8"></i>

        <div class="mobile-menu bg-xounity-blue">
          <a href="index.html" class="mob mr-5 cursor-pointer nav-link active hover:text-white">Home</a>
          <a href="index.html#mob-about" class="mob mr-5 cursor-pointer nav-link hover:text-white">About</a>
          <a href="events.html" class="mob mr-5 cursor-pointer nav-link active hover:text-white">Events</a>
          <a href="resources.html" class="mob mr-5 cursor-pointer nav-link hover:text-white">Resources</a>
          <a class="mob" href="index.html#contact">
            <button
              class="h-10 transition-all inline-flex justify-center items-center border-solid border-xounity-orange border-2 bg-xounity-orange text-rose-50 py-1 px-3 focus:outline-none hover:bg-transparent rounded text-base  md:mt-0"
              style="transition-duration: 0.5s;">Contact Us
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </button>
          </a>
        </div>

        <!-- Desktop Nav -->
        <div class="menu-items hidden md:flex justify-center items-center">
          <a href="index.html#home" class="mr-5 cursor-pointer nav-link hover:text-white">Home</a>
          <a href="index.html#about" class="mr-5 cursor-pointer nav-link hover:text-white">About</a>
          <a href="events.html" class="mr-5 cursor-pointer nav-link active hover:text-white">Events</a>
          <a href="resources.html" class="mr-5 cursor-pointer nav-link hover:text-white">Resources</a>
          <a href="index.html#contact">
            <button
              class="contact-btn h-10 mr-2 inline-flex items-center border-solid border-xounity-orange border-2 text-rose-50  focus:outline-none hover:bg-transparent py-1 px-3 rounded text-base mt-4 md:mt-0"
              style="transition-duration: 0.5s;">Contact Us
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </button>
          </a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Header end -->

  <!-- Goto Top button -->
  <a href="#home" id="myBtn" title="Go to Top"><i class="fa fa-angle-up"></i></a>
  <!-- Hero start -->

  <section class="text-gray-400 bg-xounity-blue body-font mt-10">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 md:mb-0 mb-10">
        <img class="object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600">
      </div>
      <div
        class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">
          <br class="hidden lg:inline-block">Events
        </h1>
        <p class="mb-8 leading-relaxed">Future and Past Events info will be added here.</p>
      </div>
    </div>

    <!-- Hero end -->
  </section>

  <!-- Footer -->

  <footer class="text-gray-600 body-font">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <img src="assets/xounity_logo_16b9.png" alt="logo" class="w-36 object-cover cursor-pointer">
      </a>
      <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2024
        Xounity —
        <a href="#home" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@xounity1</a>
      </p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a class="text-gray-500 socials">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500 socials">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path
              d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
            </path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500 socials">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500 socials">
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0"
            class="w-5 h-5" viewBox="0 0 24 24">
            <path stroke="none"
              d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
            <circle cx="4" cy="4" r="2" stroke="none"></circle>
          </svg>
        </a>
      </span>
    </div>
  </footer>

  <!-- Footer end -->

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js"></script>
</body>

</html>
