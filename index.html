<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="/assets/X_unity.png" type="image/x-icon">
  <link rel="stylesheet" href="output.css">
  <title>XoUnity</title>
  <style>
    /* BEGIN: Responsive Styles */
    @media (max-width: 770px) {
      /* .h-24 {
        height: auto !important;
      } */
      .menu-toggle {
        display: block;
      }
      .menu-items {
        display: none;
      }
      .menu-toggle:checked ~ .menu-items {
        display: block;
      }
    }
      .social-icon {
    transition: all 0.3s ease-in-out;
    border-radius: 50%;
    background-color: white;
    width: 50px; height: 50px;
    object-fit: cover;
}

.social-icon:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 10px rgba(255, 255, 255, 0.2);
    background-color: transparent;

}

    </style>
</head>
<body class="bg-xounity-blue">
  <!-- nav bar -->
    <header class="text-gray-400 bg-transparent fixed top-0 body-font w-full h-24 flex justify-between items-center">
        <div class="container mx-auto flex flex-wrap p-5 flex-row md:flex-column justify-between items-center">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <img src="assets/xounity_logo_16b9.png" alt="logo" class="w-36 object-cover cursor-pointer">
          </a>
          <nav class="md:ml-auto flex-wrap flex items-center text-base justify-center menu-items md:flex ">
            <input type="checkbox" id="menu-toggle" class="hidden menu-toggle">
            <label for="menu-toggle" class="hamburger cursor-pointer md:hidden">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </label>
            <div class="menu-items hidden md:flex justify-center items-center">
              <a class="mr-5 cursor-pointer hover:text-white">Home</a>
              <a class="mr-5 cursor-pointer hover:text-white">About</a>
              <a class="mr-5 cursor-pointer hover:text-white">Events</a>
              <a class="mr-5 cursor-pointer hover:text-white">Resources</a>
              <button class="h-10 mr-2 transition-all inline-flex items-center border-solid border-xounity-orange border-2 bg-xounity-orange text-rose-50 py-1 px-3 focus:outline-none hover:bg-transparent rounded text-base mt-4 md:mt-0" style="transition-duration: 0.5s;">Contact Us
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </button>
            </div>
          </nav>
        </div>
      </header>
      <!-- hero start -->
      <section class="text-gray-400 bg-xounity-blue body-font mt-10">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 md:mb-0 mb-10">
            <img class="object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600">
          </div>
          <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">
              <br class="hidden lg:inline-block">Diverse Minds, One Vision
            </h1>
            <p class="mb-8 leading-relaxed">Where diverse minds unite! Join us in celebrating diversity and driving innovation. No tech background needed, just a passion for tech. Let's shape the future of tech, one connection at a time. #Xounity.</p>
            <div class="flex justify-center">
              
              <!-- add socialmedia circle logos link with links here -->
              <div class="flex gap-4">
              <a href="https://www.instagram.com/xounity1" target="_blank">
                <img src="assets/instagram.png" alt="instagram" class="w-10 object-cover outline-none rounded-full bg-white hover:opacity-75">
              </a>
              <a href="https://www.linkedin.com/company/xounity" target="_blank">
                <img src="assets/linkedin.png" alt="linkedin" class="w-10 object-cover outline-none rounded-full bg-white hover:opacity-75">
              </a>
              <a href="https://www.facebook.com/xounity1" target="_blank">
                <img src="assets/facebook.png" alt="facebook" class="w-10 object-cover outline-none rounded-full bg-white hover:opacity-75">
              </a>
            </div>
              
            </div>
          </div>
        </div>
      </section>

      <script src="https://cdn.tailwindcss.com"></script>
    
</body>
</html>
